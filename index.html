<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link href="/src/output.css" rel="stylesheet" />
		<script src="script.js" defer></script>
		<title>Frontend Mentor | Conference ticket generator</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="">
		<img
			src="/assets/images/background-mobile.png"
			alt=""
			class="md:hidden fixed -z-50 w-full h-[100vh]"
		/>
		<img
			src="/assets/images/background-tablet.png"
			alt="testing"
			class="hidden md:block laptop:hidden fixed -z-50 w-full h-[100vh]"
		/>
		<img
			src="/assets/images/background-tablet.png"
			alt="testing"
			class="hidden laptop:block fixed -z-50 w-full h-[100vh]"
		/>

		<img
			src="/assets/images/pattern-squiggly-line-top.svg"
			alt="top-line"
			class="fixed top-[2vh] laptop:top-[5vh] h-[12.441vw] right-0"
		/>
		<img
			src="/assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg"
			alt="bottom-line"
			class="block laptop:hidden fixed bottom-0 z-0"
		/>

		<img
			src="/assets/images/pattern-squiggly-line-bottom-desktop.svg"
			alt="bottom-line"
			class="hidden laptop:block fixed bottom-0 z-0"
		/>
		<div
			class="bg-[url(/assets/images/pattern-lines.svg)] absolute bg-cover h-[100vh] w-full -z-20;"
		></div>

		<main
			class="flex flex-col items-center mx-auto laptop:text-center text-left"
		>
			<img
				src="/assets/images/logo-full.svg"
				alt="logo"
				class="mb-4 mt-4 bg-Neutral-900"
			/>
			<h1 class="text-[7vw] text-center laptop:text-[3.5vw] font-bold p-2">
				Your Journey to Coding Conf <br class="hidden laptop:block" />
				2025 Starts Here!
			</h1>
			<h2
				class="text-Neutral-500 text-[1.2rem] laptop:text-[1.5rem] text-center"
			>
				Secure your spot at next year's biggest coding conference.
			</h2>
			<header class=""></header>
			<form
				action=""
				class="text-left text-Neutral-0 text-[1.5rem] mt-4 relative max-w-[550px] md:w-[550px] flex flex-col"
			>
				<input
					type="file"
					name="file"
					id="file"
					class="hidden"
					accept=".jpg,.png"
					tabindex="0"
				/>
				<h3 class="">Upload Avatar</h3>
				<label for="file" class="label">
					<section
						tabindex="2"
						class="text-center focus:outline-4 outline-Neutral-700 file-box flex flex-col items-center file-container border-dashed border-4 rounded-2xl border-Neutral-500 p-4 sm:p-5 group relative group"
					>
						<div
							class="absolute h-full top-0 w-full bg-Neutral-500 opacity-20 group-hover:opacity-60 -z-10"
						></div>
						<div
							class="border-2 border-Neutral-500 rounded-2xl w-[70px] h-[70px] p-2 flex justify-center"
						>
							<img
								src="/assets/images/icon-upload.svg"
								alt=""
								class="upload h-full w-full"
							/>
						</div>
						<h4
							class="text-Neutral-500 text-[1rem] sm:text-2xl group-hover:text-Neutral-0 upload-info"
						>
							Drag and drop or click to upload
						</h4>

						<section
							class="file-buttons text-[1rem] *:p-1 gap-4 *:bg-Neutral-700 *:rounded-[6px] hidden mt-4"
						>
							<button class="remove">Remove Image</button
							><button class="change">Change Image</button>
						</section>
					</section>
				</label>
				<div class="flex gap-3 text-[1rem] mt-4 file-info">
					<img src="/assets/images/icon-info.svg" alt="" class="icon" />
					<h4 class="file-text">
						Upload your photo (JPG or PNG, max size: 500KB).
					</h4>
				</div>
				<section class="inputs flex flex-col gap-6 relative">
					<img
						src="/assets/images/pattern-circle.svg"
						alt=""
						class="fixed laptop:absolute -z-10 right-[-5%] laptop:right-[-30%] laptop:top-[-40px]"
					/>
					<section class="">
						<label for="name">Full Name</label>
						<div class="relative">
							<input
								type="text"
								id="name"
								class="w-full border-Neutral-500 border-2 rounded-xl bg-transparent p-1 text-[1.2rem]"
							/>
							<div
								class="absolute h-full top-0 w-full rounded-xl bg-Neutral-500 opacity-20 group-hover:opacity-60 z-[-10]"
							></div>
							<div
								class=" gap-3 text-[1rem] mt-2 file-info absolute hidden  name-error"
							>
								<img
									src="/assets/images/icon-info.svg"
									alt=""
									class="icon error"

								/>
								<h4 class="file-text text-Gradient-text">
									Please enter your name.
								</h4>
							</div>
						</div>
					</section>
					<section class="">
						<label for="email">Email</label>
						<div class="relative">
							<input
								type="email"
								id="email"
								class="w-full border-Neutral-500 border-2 rounded-xl bg-transparent p-1"
								placeholder="example@mail.com"
							/>
							<div
								class="absolute h-full top-0 w-full bg-Neutral-500 opacity-20 rounded-xl group-hover:opacity-60 z-[-10]"
							></div>
							<div
								class="gap-3 text-[1rem] mt-2 file-info absolute hidden email-error"
							>
								<img
									src="/assets/images/icon-info.svg"
									alt=""
									class="icon filter-error"
								/>
								<h4 class="file-text text-Gradient-text">
									Please a valid email address.
								</h4>
							</div>
						</div>
					</section>
					<section class="">
						<label for="githubname">Github Username</label>
						<div class="relative">
							<input
								type="text"
								id="githubname"
								class="w-full border-Neutral-500 border-2 rounded-xl bg-transparent p-1"
								placeholder="@yourusername"
							/>
							<div
								class="absolute h-full top-0 w-full bg-Neutral-500 rounded-xl opacity-20 group-hover:opacity-60 z-[-10]"
							></div>
							<div
								class=" gap-3 text-[1rem] mt-2 file-info absolute hidden git-error"
							>
								<img
									src="/assets/images/icon-info.svg"
									alt=""
									class="icon filter-error"
								/>
								<h4 class="file-text text-Gradient-text">
									Please a valid Github name.
								</h4>
							</div>
						</div>
					</section>
					<button
						type="submit"
						class="bg-Orange-500 text-center text-Neutral-900 font-bold w-full rounded-xl submit mt-4 p-1"
					>
						Generate My Ticket
					</button>
				</section>
			</form>
		</main>
	</body>
</html>
